<div fxLayoutAlign="center center" class="login">
  <mat-card fxFlex="30%">
    <form [formGroup]="form">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="User Name" name="username" formControlName="username" required>
          <mat-error *ngIf="form.controls.username.dirty && form.controls.username.hasError('required')">
            User name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password"  type="password" name="password" formControlName="password" required>
          <mat-error *ngIf="form.controls.password.dirty && form.controls.password.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="errorMessage">
        {{errorMessage}}
        </mat-error>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="primary" fxFlex (click)="submit()"
          [disabled]="form.invalid">
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
